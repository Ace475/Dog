<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play The Right One Comes Round</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    h1 {
      color: #ff80ab;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(145deg, #ff5fa2, #ff80ab);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.8);
    }

    p {
      font-size: 1.2rem;
      color: #ffb3c6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to The Right One Comes Round</h1>
    <p>Get ready to immerse in an emotional journey.</p>
    <button onclick="startGame()">Play Game</button>
   <button onclick="window.location.href='StripPokerGame.html'">Start Strip Poker Game</button>
    <button onclick="window.location.href='SlaptheCrappyStick.html'">Start Strip Poker Game</button>
  </div>

  <script>
    function startGame() {
      window.location.href = 'game.html';  // Path to your game file
    }
  </script>

</body>
</html>
